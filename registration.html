<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/registration.css" />
    <title>Homely: Register</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
      body {
        background-image: url("/ales-krivec-N-aTikX-b00-unsplash.jpg");
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" id="navbar">
      <a href="index.html" class="navbar-brand">Homely</a>
      <li class="nav-item active" style="display: none">
        <p id="login-btn"></p>
      </li>
    </nav>
    <div class="register-box">
      <h1>Create an account.</h1>
      <form id="register-form">
        <label for="name">Username(<font color="red">*</font>):</label>
        <input type="text" id="name" placeholder="Username" required /> <br />
        <label for="fname"> Full name(<font color="red">*</font>):</label>
        <input type="text" id="full-name" placeholder="Full name" required />
        <br />
        <label for="password">Password(<font color="red">*</font>):</label>
        <input type="password" id="pass" placeholder="Password" required />
        <em style="font-size: 11px"
          >Your password should be: at least 8 characters long; has at least one
          capital letter; and has at least one lowercase letter.</em
        >
        <br />
        <label for="password">
          Re-enter password(<font color="red">*</font>):</label
        >
        <input
          type="password"
          id="confirmPassword"
          placeholder="Re-enter password"
          required
        />
        <button type="submit." id="create-btn">Submit</button>
      </form>
      <div id="register-check"></div>
      <div class="notice">
        <p class="policy">
          By clicking <em>Create account</em>, you agree to our
          <a href="#">Terms</a> and <a href="#"> Privacy policy</a>.
        </p>
      </div>
    </div>
    <script type="module" src="js/register.js"></script>
  </body>
</html>
