<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/registration.css" />
    <title>Homely: Register</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" id="navbar">
      <a href="index.html" class="navbar-brand">Homely</a>
    </nav>
    <div class="register-box">
      <h1>Create an account.</h1>
      <form id="register-form">
        <label for="name">Username(<font color="red">*</font>):</label>
        <input type="text" id="name" placeholder="Username" required /> <br />
        <label for="email">Email address(<font color="red">*</font>):</label>
        <input type="email" id="mail" placeholder="Email address" required />
        <br />
        <label for="fname"> Full name(<font color="red">*</font>):</label>
        <input type="text" id="full-name" placeholder="Full name" required />
        <br />
        <label for="password">Password(<font color="red">*</font>):</label>
        <input type="password" id="pass" placeholder="Password" required />
        <br />
        <label for="password">
          Re-enter password(<font color="red">*</font>):</label
        >
        <input
          type="password"
          id="confirmPassword"
          placeholder="Re-enter password"
          required
        />
        <br />
        <label for="date">Date of birth(<font color="red">*</font>):</label>
        <input type="date" id="date" required /> <br />
        <button type="button" id="create-btn" value="Create account">
          Submit
        </button>
      </form>
      <div class="notice">
        <p class="policy">
          By clicking <em>Create account</em>, you agree to our
          <a href="#">Terms</a> and <a href="#"> Privacy policy</a>.
        </p>
      </div>
    </div>
    <script type="module" src="js/register.js"></script>
  </body>
</html>
