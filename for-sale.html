<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <title>Homely: Rentals</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg" id="navbar">
      <a href="index.html" class="navbar-brand">Homely</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a href="#" class="nav-link" id="login-btn">LOG IN</a>
        </li>
      </ul>
    </nav>
    <!-- Introduction text -->
    <div id="intro">
      <h1><span id="listing-number"></span> houses on sale for you.</h1>
      <p>Use the filter below to narrow down your search.</p>
    </div>
    <!-- Search and display-->
    <div id="house-display" class="row">
      <!-- Results -->
      <div id="house-results" class="col-sm-9">
        <h4><u>Results:</u></h4>
      </div>
      <!-- Filter -->
      <div id="house-filter" class="col-sm-3">
        <div id="house-filter-content">
          <h4><u>Sort by:</u></h4>
          <h5>City:</h5>
          <label for="hanoi">
            <input type="radio" name="cities" value="hanoi" id="hanoi" />
            Hanoi
          </label>
          <br />
          <label for="danang">
            <input type="radio" name="cities" value="danang" id="danang" /> Da
            Nang
          </label>
          <br />
          <label for="hcmc">
            <input type="radio" name="cities" value="hcmc" id="hcmc" /> Ho Chi
            Minh City
          </label>
          <br />
          <button
            type="button"
            class="text-center"
            style="margin-top: 0.5rem; width: 60%; margin-bottom: 1rem"
            onclick="displayDistricts()"
          >
            Select districts
          </button>
          <div id="display-districts"></div>
          <h5>Price:</h5>
          <div class="row" id="price-sort">
            <input
              class="col-sm-5"
              type="number"
              placeholder="Min"
              id="min-price"
            />
            <p class="col-sm-2 text-center">to</p>
            <input
              class="col-sm-5"
              type="number"
              placeholder="Max"
              id="max-price"
            />
          </div>
          <h5>Area:</h5>
          <div class="row" id="area-sort">
            <input
              class="col-sm-5"
              type="number"
              placeholder="Min"
              id="min-area"
            />
            <p class="col-sm-2 text-center">to</p>
            <input
              class="col-sm-5"
              type="number"
              placeholder="Max"
              id="max-area"
            />
            <br />
            <button
              type="button"
              class="text-center"
              style="margin-top: 1rem; width: 30%"
            >
              Sort
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="row" id="contents">
        <div class="col-sm-9">
          <p>A product of team 3, C4EJS-95.</p>
        </div>
        <div class="col-sm-3">
          <p>Contact us through Facebook or GitHub.</p>
        </div>
      </div>
    </footer>
  </body>
  <script src="js/district-display.js"></script>
  <script type="module" src="js/house-display.js"></script>
</html>
