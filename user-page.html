<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <title>Homely: Rentals</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg" id="navbar">
      <a href="index.html" class="navbar-brand">Homely</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a href="#" class="nav-link" id="logout-btn">LOG OUT</a>
        </li>
      </ul>
    </nav>
    <!-- Introduction text -->
    <div id="intro">
      <h1><span id="listing-number">300</span> Your rental listings.</h1>
      <p>Use the filter below to find your house.</p>
    </div>
    <!-- display user's rental listings -->
    <div id="house-display" class="row">
      <div id="house-results" class="col-sm-9">
        <!-- results -->
        <h4><u>Results:</u></h4>
        <div class="row">
          <div class="card col-sm-4">
            <div class="card-body">
              <img
                src="https://i.pinimg.com/736x/7c/f1/b8/7cf1b837e311bd44602ee99fddb44f56.jpg"
                alt="house"
                class="card-img-top"
              />
              <h5>
                <a href="#">Giao bán nhà mới</a>
              </h5>
              <p class="brief-info">
                Price: $1000 | Bedroom: 2 <br>
                Bathrooms: 2 | Area: 100m <sup>2</sup>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
