<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <title>Homely: Rentals</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg" id="navbar">
      <a href="index.html" class="navbar-brand">Homely</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a href="#" class="nav-link" id="logout-btn">LOG OUT</a>
        </li>
      </ul>
    </nav>
    <!-- Introduction text -->
    <div id="intro">
      <h1><span id="listing-number">300</span> Your rental listings.</h1>
      <p>Use the filter below to find your house.</p>
    </div>
    <!-- display user's rental listings -->
    <div id="house-display" class="row">
      <div id="house-results" class="col-sm-9">
        <!-- results -->
        <h4><u>Results:</u></h4>
        <div class="row">
          <div class="card col-sm-4">
            <div class="card-body">
              <img
                src="https://i.pinimg.com/736x/7c/f1/b8/7cf1b837e311bd44602ee99fddb44f56.jpg"
                alt="house"
                class="card-img-top"
              />
              <h5>
                <a href="#">Giao bán nhà mới</a>
              </h5>
              <p class="brief-info">
                Price: $1000 | Bedroom: 2 <br />
                Bathrooms: 2 | Area: 100m <sup>2</sup>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- Filter -->
      <div id="house-filter" class="col-sm-3">
        <div id="house-filter-content">
          <h4><u>Sort by:</u></h4>
          <h5>City:</h5>
          <label for="hanoi">
            <input type="radio" name="cities" value="hanoi" id="hanoi" />
            Hanoi
          </label>
          <br />
          <label for="danang">
            <input type="radio" name="cities" value="danang" id="danang" /> Da
            Nang
          </label>
          <br />
          <label for="hcmc">
            <input type="radio" name="cities" value="hcmc" id="hcmc" /> Ho Chi
            Minh City
          </label>
          <br />
          <button
            type="button"
            class="text-center"
            style="margin-top: 0.5rem; width: 60%; margin-bottom: 1rem"
            onclick="displayDistricts()"
          >
            Select districts
          </button>
          <div id="display-districts"></div>
          <h5>Price:</h5>
          <div class="row" id="price-sort">
            <input
              class="col-sm-5"
              type="number"
              placeholder="Min"
              id="min-price"
            />
            <p class="col-sm-2 text-center">to</p>
            <input
              class="col-sm-5"
              type="number"
              placeholder="Max"
              id="max-price"
            />
          </div>
          <h5>Area:</h5>
          <div class="row" id="area-sort">
            <input
              class="col-sm-5"
              type="number"
              placeholder="Min"
              id="min-area"
            />
            <p class="col-sm-2 text-center">to</p>
            <input
              class="col-sm-5"
              type="number"
              placeholder="Max"
              id="max-area"
            />
            <br />
            <button
              type="button"
              class="text-center"
              style="margin-top: 1rem; width: 30%"
            >
              Sort
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
