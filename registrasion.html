<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/registration.css">
    <title>Registration Box</title>
</head>
<body>
    <div class="register-box">
        <h1>Create an Account</h1>
        <form action="">
            <label for="name">Username</label>
          <input type="text" id="name" placeholder="Username" /> <br>
          <label for="email">Email address</label>
          <input type="email" id="mail" placeholder="Email address" /> <br>
          <label for="fname"> Full name</label>
          <input type="text" id="full-name" placeholder="Full name" /> <br>
          <label for="password">Password</label>
          <input type="password" id="pass" placeholder="Password" /> <br>
          <label for="password"> Re-enter password</label>
          <input type="password" placeholder="Re-enter the password" /> <br>
          <label for="date">Date of birth</label>
          <input type="date" id="date"  /> <br>
          <input type="submit" id="create-btn" value="Create account">
        </form>
        
            <div class="notice">
                <p class="policy">
                    By clicking Create account, you agree to our <a href="#">Terms</a>
                    and <a href="#"> Privacy policy.</a>
                </p>
            </div>
    </div>
</body>
</html>
