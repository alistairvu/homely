<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/fonts.css" />

    <script
      src="https://kit.fontawesome.com/933d5f6cc7.js"
      crossorigin="anonymous"
    ></script>
    <title>Homely: Login</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" id="navbar">
      <a href="#" class="navbar-brand">Homely</a>
    </nav>
    <div class="login-box">
      <h1>Login</h1>
      <form action="">
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <p id="loginError" class="d-none text-danger">Username and password require</p>
        <input type="submit" id="submit-btn" onclick="formSubmit()" value="SUBMIT" />
      </form>
      <div class="check-bottom row">
        <div class="col-sm text-center">
          <input type="checkbox" name="remember" /> Remember me
        </div>
        <div class="col-sm text-center">
          <a href="#">Forgot password ?</a>
        </div>
      </div>
      <div class="socials">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-google"></i></a>
      </div>
      <div class="register">
        <span>Not a member? <a href="registrasion.html">Create an account</a> </span>
      </div>
    </div>
    <script src="/js/event.js"></script>
    <script src="/js/userdata.js"></script>

  </body>
</html>
